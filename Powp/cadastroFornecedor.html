<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestão de Fornecedores</title>
  <link rel="stylesheet" href="css/cadastrofornec.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-item active" data-section="dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect x="3" y="3" width="7" height="9"></rect><rect x="14" y="3" width="7" height="5"></rect><rect x="14" y="12" width="7" height="9"></rect><rect x="3" y="16" width="7" height="5"></rect></svg>
          <span class="sidebar-text">Dashboard</span>
        </div>
        <div class="sidebar-item" data-section="cadastro">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M12 11h4"></path><path d="M12 16h4"></path><path d="M8 11h.01"></path><path d="M8 16h.01"></path></svg>
          <span class="sidebar-text">Cadastro</span>
        </div>
        <div class="sidebar-item" data-section="financeiro">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
          <span class="sidebar-text">Financeiro</span>
        </div>
        <div class="sidebar-item" data-section="estoque">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 8V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v3"></path><path d="M9 19h6"></path><path d="M10 5v14"></path><path d="M14 5v14"></path><path d="M3 8h18v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8Z"></path></svg>
          <span class="sidebar-text">Estoque</span>
        </div>
        <div class="sidebar-item" data-section="vendas">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="m6.5 2 11 11-4 4-11-11V2Z"></path></svg>
          <span class="sidebar-text">Vendas</span>
        </div>
        <div class="sidebar-item" data-section="arquivos">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
          <span class="sidebar-text">Arquivos</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="sidebar-item" data-section="settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          <span class="sidebar-text">Configurações</span>
        </div>
        <div class="sidebar-item" data-section="help">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><path d="M12 17h.01"></path></svg>
          <span class="sidebar-text">Ajuda</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Pesquisar" class="search-input" />
          <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </button>
        </div>
        <div class="actions">
          <button class="btn btn-outline" id="export-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Export
          </button>
          <button class="btn btn-primary" id="new-supplier-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Novo Fornecedor
          </button>
        </div>
      </header>

      <section class="suppliers-section">
        <div class="table-container">
          <table class="suppliers-table">
            <thead>
              <tr>
                <th class="checkbox-column">
                  <input type="checkbox" id="select-all" />
                </th>
                <th class="sortable" data-sort="id">Cod. Fornec</th>
                <th class="sortable" data-sort="name">Fornecedor</th>
                <th class="sortable" data-sort="email">E-MAIL</th>
                <th class="sortable" data-sort="date">Data de cadastro</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="suppliers-table-body">
              <!-- Table content will be generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for adding/editing suppliers -->
  <div class="modal" id="supplier-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Novo Fornecedor</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="supplier-form">
          <div class="form-group">
            <label for="supplier-code">Código</label>
            <input type="text" id="supplier-code" required readonly />
          </div>
          <div class="form-group">
            <label for="supplier-name">Nome</label>
            <input type="text" id="supplier-name" required />
          </div>
          <div class="form-group">
            <label for="supplier-email">E-mail</label>
            <input type="email" id="supplier-email" required />
          </div>
          <div class="form-group actions">
            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="save-btn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmation-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirmar Exclusão</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir este fornecedor?</p>
        <div class="form-group actions">
          <button type="button" class="btn btn-secondary" id="cancel-delete-btn">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">
    <span id="toast-message"></span>
  </div>

  <script src="js/suppliers.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
