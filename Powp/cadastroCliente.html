<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powp - Cadastro de Fornecedores</title>
  <link rel="stylesheet" href="css/cadastrofornec.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
  <link rel="shortcut icon" href="assets/imagens/favicon-16x16.png" type="image/x-icon">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-item" data-section="dashboard">
          <span class="icon">📊</span>
          <span class="sidebar-text">Dashboard</span>
        </div>
        <div class="sidebar-item" data-section="cadastro">
          <span class="icon">📝</span>
          <span class="sidebar-text">Cadastro</span>
        </div>
        <div class="sidebar-item" data-section="financeiro">
          <span class="icon">💰</span>
          <span class="sidebar-text">Financeiro</span>
        </div>
        <div class="sidebar-item" data-section="estoque">
          <span class="icon">📦</span>
          <span class="sidebar-text">Estoque</span>
        </div>
        <div class="sidebar-item active" data-section="vendas">
          <span class="icon">🛍️</span>
          <span class="sidebar-text">Vendas</span>
        </div>
        <div class="sidebar-item" data-section="arquivos">
          <span class="icon">📁</span>
          <span class="sidebar-text">Arquivos</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="sidebar-item" data-section="settings">
          <span class="icon">⚙️</span>
          <span class="sidebar-text">Configurações</span>
        </div>
        <div class="sidebar-item" data-section="help">
          <span class="icon">❓</span>
          <span class="sidebar-text">Sair</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Pesquisar" class="search-input" />
          <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </button>
        </div>
        <div class="actions">
          <button class="btn btn-outline" id="export-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Export
          </button>
          <button class="btn btn-primary" id="new-supplier-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Novo Cliente
          </button>
        </div>
      </header>

      <section class="suppliers-section">
        <div class="table-container">
          <table class="suppliers-table">
            <thead>
              <tr>
                <th class="checkbox-column">
                  <input type="checkbox" id="select-all" />
                </th>
                <th class="sortable" data-sort="id">Cod. Cliente</th>
                <th class="sortable" data-sort="name">Cliente</th>
                <th class="sortable" data-sort="email">E-MAIL</th>
                <th class="sortable" data-sort="date">Data de cadastro</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="suppliers-table-body">
              <!-- Table content will be generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for adding/editing suppliers -->
  <div class="modal" id="supplier-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Novo Cliente</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="supplier-form">
          <div class="form-group">
            <label for="supplier-code">Código</label>
            <input type="text" id="supplier-code" required readonly />
          </div>
          <div class="form-group">
            <label for="supplier-name">Nome</label>
            <input type="text" id="supplier-name" required />
          </div>
          <div class="form-group">
            <label for="supplier-email">E-mail</label>
            <input type="email" id="supplier-email" required />
          </div>
          <div class="form-group actions">
            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="save-btn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmation-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirmar Exclusão</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir este cliente?</p>
        <div class="form-group actions">
          <button type="button" class="btn btn-secondary" id="cancel-delete-btn">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">
    <span id="toast-message"></span>
  </div>

  <script src="js/suppliers.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
