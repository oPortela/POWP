  <!-- Modal para Novo/Editar Produto -->
  <div class="modal" id="product-modal">
    <div class="modal-content" style="width: 700px;">
      <div class="modal-header">
        <h2 id="modal-title">Novo Produto</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="product-form">
          <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 16px;">
            <div class="form-group">
              <label for="product-code">C√≥digo *</label>
              <input type="text" id="product-code" required readonly />
            </div>
            <div class="form-group">
              <label for="product-name">Nome do Produto *</label>
              <input type="text" id="product-name" required />
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px;">
            <div class="form-group">
              <label for="product-category">Categoria *</label>
              <select id="product-category" required>
                <option value="">Selecione uma categoria</option>
                <option value="eletronicos">Eletr√¥nicos</option>
                <option value="roupas">Roupas</option>
                <option value="casa">Casa e Jardim</option>
                <option value="esportes">Esportes</option>
                <option value="livros">Livros</option>
                <option value="beleza">Beleza e Cuidados</option>
                <option value="automotivo">Automotivo</option>
                <option value="outros">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="product-supplier">Fornecedor *</label>
              <select id="product-supplier" required>
                <option value="">Selecione um fornecedor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="product-brand">Marca</label>
              <input type="text" id="product-brand" />
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px;">
            <div class="form-group">
              <label for="product-cost-price">Pre√ßo de Custo *</label>
              <input type="number" id="product-cost-price" step="0.01" min="0" required />
            </div>
            <div class="form-group">
              <label for="product-sale-price">Pre√ßo de Venda *</label>
              <input type="number" id="product-sale-price" step="0.01" min="0" required />
            </div>
            <div class="form-group">
              <label for="product-margin">Margem (%)</label>
              <input type="number" id="product-margin" step="0.01" readonly />
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px;">
            <div class="form-group">
              <label for="product-barcode">C√≥digo de Barras</label>
              <input type="text" id="product-barcode" />
            </div>
            <div class="form-group">
              <label for="product-unit">Unidade</label>
              <select id="product-unit">
                <option value="UN">Unidade</option>
                <option value="KG">Quilograma</option>
                <option value="G">Grama</option>
                <option value="L">Litro</option>
                <option value="ML">Mililitro</option>
                <option value="M">Metro</option>
                <option value="CM">Cent√≠metro</option>
                <option value="CX">Caixa</option>
                <option value="PC">Pe√ßa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="product-status">Status</label>
              <select id="product-status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="product-description">Descri√ß√£o</label>
            <textarea id="product-description" rows="3" placeholder="Descri√ß√£o detalhada do produto..."></textarea>
          </div>
          
          <div class="form-group actions">
            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="save-btn">Salvar Produto</button>
          </div>
        </form>
      </div>
    </div>
