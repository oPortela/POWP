<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="assets/imagens/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="container">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Powp</h1>
                <h2>Distribuição e Varejo</h2>
                <form id="form-login">
                    <div class="input-group">
                        <!--label for="usuario">Usuário</label-->
                        <input type="text" id="usuario" name="usuario" required placeholder="Usuário ou e-mail">
                    </div>
                
                    <div class="input-group">
                        <!--label for="senha">Senha</label-->
                        <input type="password" id="senha" name="senha" required placeholder="Senha">
                    </div>
                
                    <div class="links">
                        <a href="solicitacaoCodigoAlteracao.html" class="link-esqueci">Esqueci minha senha?</a>
                    </div>
                    <button type="submit" class="btn-entrar">Entrar</button>
                
                </form>
                <p id="version">Version 01.01.02</p>
            </div>
        </section>
    </main>

    <script src="js/login/login.js"></script>
</body>
</html>
